
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hydrian</title>
    <link rel="icon" href="../static/img/favicon.png" type="image/png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f9fc;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            display: flex;
            flex: 1;
            min-height: calc(100vh - 80px);
        }
        
        .login-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: white;
        }
        
        .logo {
            width: 180px;
            margin-bottom: 40px;
        }
        
        .login-form {
            width: 100%;
            max-width: 400px;
        }
        
        .login-title {
            font-size: 28px;
            color: #2885F9;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .login-subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #34495e;
        }
        
        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-input:focus {
            border-color: #2885F9;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
        }
        
        .remember-me input {
            margin-right: 8px;
        }
        
        .forgot-password {
            color: #2885F9;
            text-decoration: none;
            font-weight: 500;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .login-button {
            width: 100%;
            padding: 15px;
            background-color: #2885F9;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .login-button:hover {
            background-color: #64a7f8;
        }
        
        .register-link {
            text-align: center;
            margin-top: 25px;
            color: #7f8c8d;
        }
        
        .register-link a {
            color: #2885F9;
            text-decoration: none;
            font-weight: 500;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }

        .maintenance-section {
            flex: 1;
            background-color: #2c5aa0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .maintenance-image {
            max-width: 85%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }
        
        .maintenance-title {
            font-size: 28px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .maintenance-text {
            text-align: center;
            max-width: 500px;
            line-height: 1.6;
            font-size: 16px;
            opacity: 0.9;
        }
        
        .maintenance-icon {
            font-size: 50px;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        footer {
            background-color: #2885F9;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            font-size: 14px;
        }
        
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
            }
            
            .login-section, .maintenance-section {
                padding: 30px;
            }
            
            .maintenance-section {
                order: -1;
                padding-top: 50px;
                padding-bottom: 50px;
            }
            
            .login-section {
                padding-top: 40px;
            }
        }
        
        @media (max-width: 480px) {
            .login-section, .maintenance-section {
                padding: 20px;
            }
            
            .login-title {
                font-size: 24px;
            }
            
            .maintenance-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="login-section">
            <img src="../static/img/hydrian.png" alt="Hydrian" class="logo">
            
            <div class="login-form">
                <h1 class="login-title">Acesse sua conta</h1>
                <p class="login-subtitle">Insira suas credenciais para acessar</p>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" id="email" class="form-input" placeholder="seu@email.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" id="password" class="form-input" placeholder="Digite sua senha" required>
                    </div>
                    
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Lembrar-me</label>
                        </div>
                        
                        <!-- <a href="#" class="forgot-password">Esqueceu a senha?</a> -->
                    </div>
                    
                    <button type="submit" class="login-button">Entrar</button>
                </form>
                <!--
                <p class="register-link">
                    Não tem uma conta? <a href="#">Cadastre-se aqui</a>
                </p>
                -->
            </div>
        </section>
    </div>
    
    <footer>
        <p>&copy; 2026 Hydrian. Todos os direitos reservados</p>
    </footer>
    
<script>
window.addEventListener('DOMContentLoaded', () => {
    const rememberMe = localStorage.getItem('rememberMe');
    const savedEmail = localStorage.getItem('email');

    if (rememberMe === 'true' && savedEmail) {
        document.getElementById('email').value = savedEmail;
        document.getElementById('remember').checked = true;
    }
});

document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    
    if (!email || !password) {
        alert('Por favor, preencha todos os campos');
        return;
    }
    
    const loginButton = document.querySelector('.login-button');
    const originalText = loginButton.textContent;
    loginButton.textContent = 'Entrando...';
    loginButton.disabled = true;
    
    try {
        const response = await fetch('/users/users/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
        });

        if (response.ok) {
            const data = await response.json();

            const userData = {
                id: data.id,
                name: data.name,
                email: data.email,
                user_type: data.user_type
            };
            
            localStorage.setItem('data', JSON.stringify(userData));

            if (document.getElementById('remember').checked) {
                localStorage.setItem('rememberMe', 'true');
                localStorage.setItem('email', email);
            } else {
                localStorage.removeItem('rememberMe');
                localStorage.removeItem('email');
            }

            window.location.href = '/inicio';
        } else if (response.status === 401) {
            alert('Credenciais inválidas. Tente novamente.');
        } else {
            alert('Ocorreu um erro. Tente novamente mais tarde.');
        }
    } catch (error) {
        console.error(error);
        alert('Erro ao conectar com o servidor.');
    } finally {
        loginButton.textContent = originalText;
        loginButton.disabled = false;
    }
});

</script>

</body>
</html>
